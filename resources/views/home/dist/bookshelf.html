<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,viewport-fit=cover">
    <meta name="format-detection" content="telephone=no"/>
    <title>读览</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/bookshelf.css">
</head>
<body class="ipx">

<!-- 头部 -->
<div class="head">
    <ul>
        <li><a class="tab active" href="#">书架</a></li>
        <li><a class="tab" href="#">已购买</a></li>
    </ul>
</div>

<div id="main" class="main">
    <div class="first_book">
        <div class="book_l">
            <div class="book_img">
                <img src="">
                <span class="badge"></span>
            </div>
        </div>
        <div class="book_r">
            <div class="book_name">雪中悍刀行 <small>原创</small></div>
            <div class="book_author"><span>作者：</span>烽火戏诸侯</div>
            <div class="book_status"> <span>状态：</span>已完结</div>
            <div class="read_progress">阅读进度：20% </div>
            <a href="#" class="btn btn_continue">继续阅读</a>

            <div class="read_person">
                <img src="images/read_num.png">
                <p><span class="num">66</span>人在读</p>
            </div>
        </div>
    </div>
    <ul class="book_list">
        <li>
            <a href="#">
                <img class="bookimg" src="">
                <span class="book_name">
                    <span class="tit">The Year Ahead</span>
                    <span class="subtit">TIME</span>
                </span>
            </a>
        </li>
        <li>
            <a href="#">
                <img class="bookimg" src="">
                <span class="book_name">
                    <span class="tit">The Year Ahead</span>
                    <span class="subtit">TIME</span>
                </span>
            </a>
        </li>
        <li>
            <a href="#">
                <img class="bookimg" src="">
                <span class="book_name">
                    <span class="tit">The Year Ahead</span>
                    <span class="subtit">TIME</span>
                </span>
            </a>
        </li>

    </ul>
</div>

<!-- tab bar -->
<div class="tab_bar ipx">
    <div class="bar_info">
        <div class="bar_item">
            <img src="images/icon_tabbar_fx.png" class="icon_tabbar">
            <span>发现</span>
        </div>
        <div class="bar_item">
            <img src="images/icon_tabbar_book.png" class="icon_tabbar">
            <span>书架</span>
        </div>
        <div class="bar_item">
            <img src="images/icon_tabbar_mine.png" class="icon_tabbar">
            <span>我的</span>
        </div>
    </div>
</div>

</body>
</html>
