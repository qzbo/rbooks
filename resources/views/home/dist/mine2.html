<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,viewport-fit=cover">
    <meta name="format-detection" content="telephone=no"/>
    <title>读览</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/mine2.css">
</head>
<body>

<!-- 头部 -->
<header class="header">
    <div class="back">
        <a href="#"><img src="images/arrow_l.png"></a>
    </div>
    <div class="nav_bar">棒棒东</div>
</header>

<div class="main ipx">

    <div class="head">
        <img src="images/mine_bg.jpg" class="head_bg">

        <div class="head_info">
            <div class="head_img">
                <img src="https://img.zcool.cn/community/01a49f5541fdc8000001714af22316.jpg@1280w_1l_2o_100sh.jpg" class="head_img">
            </div>
            <div class="username"> 棒棒东 <img src="images/icon_sex_girl.png" class="sex_icon"></div>
            <p class="autograph">这个人很懒什么都没有留下</p>
            <ul class="items">
                <li class="item">
                    <p class="top">0 <small>时</small> 24 <small>分</small></p>
                    <small>读书时长</small>
                </li>
                <li class="item">
                    <p class="top">24<small>时</small></p>
                    <small>我的关注</small>
                </li>
                <li class="item">
                    <p class="top">24<small>时</small></p>
                    <small>关注我</small>
                </li>
            </ul>
        </div>
    </div>

    <ul class="book_list">
        <li class="item">
            <a href="#">
                <span class="l_img">
                    <img src="">
                </span>
                <span class="r_block">
                    <span class="book_name">
                        雪中悍刀行
                        <small>原创</small>
                    </span>
                    <span class="book_author"> 作者：烽火戏诸侯</span>
                    <span class="read_progress">阅读进度：50%</span>
                    <!-- 评价 -->
                    <span class="book_ratings">
                        <span class="rt_item lv4"></span>
                    </span>
                </span>
            </a>
            <div class="introduction">
                <div class="sec">第一章</div>
                <div class="desc">江湖是一张珠帘。 大人物小人物，是珠子，大故事小故事，是串线。</div>
            </div>
        </li>

        <li class="item">
            <a href="#">
                <span class="l_img">
                    <img src="">
                </span>
                <span class="r_block">
                    <span class="book_name">
                        雪中悍刀行
                        <small>原创</small>
                    </span>
                    <span class="book_author"> 作者：烽火戏诸侯</span>
                    <span class="read_progress">阅读进度：50%</span>
                    <!-- 评价 -->
                    <span class="book_ratings">
                        <span class="rt_item lv4"></span>
                    </span>
                </span>
            </a>
            <div class="introduction">
                <div class="sec">第一章</div>
                <div class="desc">事小故事，是串线。情义二字，则是那些珠子的精气神。 </div>
            </div>
        </li>
    </ul>


</div>

</body>
</html>
